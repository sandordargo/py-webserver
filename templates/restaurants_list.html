<html>
    <head>
        <!--<link rel="stylesheet" type="static/style.css" href="{{ url_for('static', filename='style.css') }}">-->
    </head>
    <body>
        <div class = 'pane'>
            <div class = 'header'>
                <h1>Restaurants</h1>
            </div>
        </div>
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                  <li><strong>{{message}}</strong></li>
                  {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% for restaurant in restaurants %}
        <div>
            <p>
                {{restaurant.name}}</br>
                <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a></br>
                <a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a></br>
            </p>
            </p>
        </div>
        {% endfor %}
        <a href = '{{url_for('add_new_restaurant') }}'>Create New Restaurant</a>
    </body>
</html>
