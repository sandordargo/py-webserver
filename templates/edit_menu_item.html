<html>
    <body>
        <h1>Edit menu item</h1>
        <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method='post'>
            <p>Name:</p> <input type='text' size=80 name='name' placeholder="{{item.name}}">
            <p>Description:</p> <input type='text' size=250 name='description' placeholder="{{item.description}}">
            <p>Price:</p> <input type='number' name='price' placeholder="{{item.name}}">
            <input type='submit' value='Edit'>
        </form>
        <a href = "{{url_for('list_menu_items', restaurant_id=restaurant_id )}}">Cancel</a>
    </body>
</html>
